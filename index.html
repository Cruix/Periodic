<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Periodic Table</title>
	<meta name="description" content="Periodic Table">

<link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
	<div id="periodic_table">
	
	</div>
	<br>
	
	<div id="tools">
		<div id="trashdiv">
			<img id = "trash" src="images/trash.png"></img>
		</div>
		
		<div id="copydiv">
			<center><h1>Copy</h1></center>
			<div id="copy_out"></div>
			<img id="copy_arrow" src="images/arrow.png"></img>
			<div id="copy_in"></div>
			<center><button id="copy_button">Copy</button></center>
		</div>
		
		<div id="reactiondiv">
			<center><h1>Reaction Zone</h1></center>
			<div id="reaction_zone" ></div>
			<center><button id="react_button">React!</button></center>
		</div>
		<br>
		<br>
		<button id="clear_button">Clear</button>
	</div>
	
	<div id="web_window_holder">
		<button id="webwindow_close">X</button>
		<br><br>
		<div id=info_page></div>
	</div>
	
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/elements.js"></script>
	<script src="scripts/chemicals.js"></script>
	<script src="scripts/reactions.js"></script>
</body>
</html>
